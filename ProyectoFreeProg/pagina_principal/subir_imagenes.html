<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sube tu código para recibir análisis y sugerencias.">
  <meta name="keywords" content="subir código, análisis de código, sugerencias de programación">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcGQe2t2uZm6/HooUsFQenSO0gJflgkS4aN4StRz+0BcICf2PZxRdBFyOshjHTcKfHNaZ9Pv4Lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/estilosubirimagenes.css">
  <title>Sube tu Progreso</title>
</head>
<body>
  <div class="container">
    <i class="fas fa-upload icon"></i>
    <h1>Sube tu código y nosotros lo analizaremos y te daremos consejos y solucionaremos posibles errores</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <button type="submit">Subir</button>
    </form>
  </div>
</body>
</html>
